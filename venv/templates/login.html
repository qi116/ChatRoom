<div class = "position-absolute top-50 start-50 translate-middle">
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <div class="mb-3">
        <form id="login-form" method="post">
            <label for="exampleFormControlInput1" class="form-label">Username:</label>
            <input type="username" class="form-control" name="email" value="{{
          request.form.username }}" id="exampleFormControlInput1" placeholder="Enter...">
            <h1></h1>
            <label for="exampleFormControlInput1" class="form-label">Password:</label>
            <input type="password" class="form-control" name="pass" value="{{
          request.form.pass }}" id="exampleFormControlInput2" placeholder="Enter...">
            <h1></h1>
            <button>Login</button>
            <label for="exampleFormControlInput1" class="form-label">New? <a href="#">Register</a></label>
            </div>
        </form>

        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
    </div>
</div>
